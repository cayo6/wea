    <script>
        const cardsElement = document.querySelector('.cards');
        const regionButtons = document.querySelectorAll('.region-btn');
        const locationButtons = document.querySelectorAll('[data-location-name]');
        const detailButton = document.querySelector('.detail-btn');

        const timeElement = document.querySelector('.time');

        const selectCardVersionElement = document.querySelector('.selectCardVersion');

        let cards='',cardVersion='simpleButton';
                               //'detailButton'

        const url = 'https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-1D4A93AD-B874-4F3C-8F48-F5DE009A592D';
        
        const allLocationCount = 22;
        const locationsArray = ['臺北市', '新北市', '基隆市', '桃園市', '新竹市','新竹縣', '宜蘭縣',    //北 0~6
                                '苗栗縣', '臺中市', '彰化縣', '雲林縣', '南投縣',                      //中 7~11
                                '嘉義市', '嘉義縣', '臺南市', '高雄市', '屏東縣', '澎湖縣',            //南  12~17
                                '花蓮縣', '臺東縣',                                                  //東  18~19
                                '金門縣', '連江縣'];                                                 //離島 20~21
         
        let weatherData = {};//裝整理好的資料之物件
                                
        fetch(url)
        .then(function(response){
            return response.json(); //傳到下一個then
        })
        .then(function(data){
            //取出所有縣市的資料
            let locations = data['records']['location'];    //一個陣列
            
            //22個縣市                  //location是一個物件
            locations.forEach(function(location,index){
                //以縣市名為Key
                weatherData[location['locationName']] = {};

                let weatherElements = location['weatherElement'] //一個陣列
                //5個天氣因子
                weatherElements.forEach(function(weatherElement){
                    //以縣市名+天氣因子為key
                    weatherData[location['locationName']][weatherElement['elementName']] = {};
                    let times = weatherElement['time'];
                    //天氣因子裡面放起始時間、結束時間、parameter
                    weatherData[location['locationName']][weatherElement['elementName']]['startTime'] = [];
                    weatherData[location['locationName']][weatherElement['elementName']]['endTime'] = [];
                    weatherData[location['locationName']][weatherElement['elementName']]['parameter'] = [];
                    //3個時段所以跑一個迴圈把資料放進去
                    times.forEach(function(time,index){
                        weatherData[location['locationName']][weatherElement['elementName']]['startTime'][index] = time['startTime'];
                        weatherData[location['locationName']][weatherElement['elementName']]['endTime'][index] = time['endTime'];
                        weatherData[location['locationName']][weatherElement['elementName']]['parameter'][index] = time['parameter']['parameterName'];
                        //大概長這樣
                        // {
                        //     臺中市:{   
                        //             Wx:{ 
                        //                 startTime:[0,1,2],
                        //                 endTime:[0,1,2],
                        //                 parameter:[A,B,C]
                        //             }
                        //             PoP:{
                        //                 startTime:[0,1,2],
                        //                 endTime:[0,1,2],
                        //                 parameter:[A,B,C]
                        //             }
                        //             ...
                        //     }
                        //     臺北市:{   
                        //             Wx:{ 
                        //                 startTime:[0,1,2],
                        //                 endTime:[0,1,2],
                        //                 parameter:[A,B,C]
                        //             }
                        //             PoP:{
                        //                 startTime:[0,1,2],
                        //                 endTime:[0,1,2],
                        //                 parameter:[A,B,C]
                        //             }
                        //             ...
                        //     }
                        //     ...
                        // }
                    });
                 });
                 //設定各縣市的地區
                 setRegion(location['locationName']);
            });
            //第一次建置畫面
            setWeatherCard('region','全部地區');
            setCardVersion();
        
        });

        //console.log(weatherData);
        
        //設定各縣市的地區
        function setRegion(locationName){
            if(locationName == locationsArray[0] || locationName == locationsArray[1] || locationName == locationsArray[2] || locationName == locationsArray[3] || locationName == locationsArray[4] || locationName == locationsArray[5] || locationName == locationsArray[6]){
                weatherData[locationName]['region'] = '北部地區';
            }
            else if(locationName == locationsArray[7] || locationName == locationsArray[8] || locationName == locationsArray[9] || locationName == locationsArray[10] || locationName == locationsArray[11]){
                weatherData[locationName]['region'] = '中部地區';
            }
            else if(locationName == locationsArray[12] || locationName == locationsArray[13] || locationName == locationsArray[14] || locationName == locationsArray[15] || locationName == locationsArray[16] || locationName == locationsArray[17]){
                weatherData[locationName]['region'] = '南部地區';
            }
            else if(locationName == locationsArray[18] || locationName == locationsArray[19]){
                weatherData[locationName]['region'] = '東部地區';
            }
            else{
                weatherData[locationName]['region'] = '離島地區';
            }  
        };

        //updateTime();

        //區域按鈕
        regionButtons.forEach(function (regionButton) {
            regionButton.addEventListener('click', function(e) {
                e.stopPropagation();    //如果此按鈕跟其他監聽事件重疊,阻止它不要往外一直觸發
                setRegionActiveTag('regionButton',regionButton.textContent);
                setWeatherCard('region',regionButton.textContent);
                setCardVersion();
            });
        });
        
        //台灣各縣市按鈕
        locationButtons.forEach(function ( locationButton) {
            locationButton.addEventListener('click',function () {
                let myLocationName = locationButton.getAttribute('data-location-name');
                setWeatherCard('locationName',myLocationName);
                setCardVersion(); 
            });    
        });

        //簡約版本Card按鈕
        simpleButton.addEventListener('click',function () {
            cardVersion = 'simpleButton';
            selectCardVersionElement.style['animation'] = 'selectSlidingLeft 0.2s 1 running forwards';
            setCardVersion();
        })

        //詳見版本Card按鈕
        detailButton.addEventListener('click',function () {
            cardVersion = 'detailButton';
            selectCardVersionElement.style['animation'] = 'selectSlidingRight 0.2s 1 running forwards';
            setCardVersion();
        });

        //點擊搜尋按鈕搜尋
        searchButton.addEventListener('click',function (e) {
            e.stopPropagation();
            let inputElementValue = inputElement.value.replace("台","臺");
            if(inputElementValue){
                searchAccordLocation(inputElementValue);
                setRegionActiveTag('searchButton',inputElementValue);
                setCardVersion();    
            }
        });
        
        //點擊input欄位
        inputElement.addEventListener('click',function (e) {
            e.stopPropagation();
            //清空inputElement欄位
            inputElement.value = '';
        });

        //input輸入完後按下Enter搜尋    
        inputElement.addEventListener('change',function (e) {
            e.stopPropagation();
            // if(e.keyCode != 13) return; //不是enterr就不繼續執行
            let inputElementValue = inputElement.value.replace("台","臺");
            if(inputElementValue){
                searchAccordLocation(inputElementValue);
                setRegionActiveTag('searchButton',inputElementValue);
                setCardVersion();    
            }
        });

        //時間
        function updateTime(){
            let time = new Date();
            timeElement.innerHTML = `&nbsp ${time.getFullYear()}/${time.getMonth()+1}/${time.getDate()}  
                                           ${time.getHours()}:${time.getMinutes()}:${time.getSeconds()}`;
            setTimeout(updateTime,1000);
        }

        //模糊搜尋
        function searchAccordLocation(word) {
            cards = '';
            for(let i = 0 ; i < allLocationCount ; i++){
                if(locationsArray[i].indexOf(word) >=0 ){    //存在這個字(>=0)就代表找到
                    setCardContent(i);
                }
            }
        }

        //將資料放入天氣小卡
        function setWeatherCard(keyWord,theRegion) {
            cards = '';          
            if(keyWord == 'region'){    //點地區按鈕的
                locationsArray.forEach(function(location,index){
                    if(theRegion == weatherData[location][keyWord] || theRegion == '全部地區'){
                        setCardContent(index);
                    }
                });
            }
            else{   //直接點擊地圖縣市的
                locationsArray.forEach(function(location,index){
                    if(theRegion == locationsArray[index]){
                        setCardContent(index);
                    }
                });
            }           
        }

        //建置card與其內容        
        function setCardContent(index) {
            //詳細版本的card
            cards +=  ` <div class="card" data-aos="fade-up">
                            <div class="content">
                                <h2>${locationsArray[index]}</h2>`;
            for(let i =0; i<3; i++){
                cards +=`       <div class="time-period">
                                    <h3><span>${weatherData[locationsArray[index]]['Wx']['startTime'][i].slice(0,4)}/</span>${weatherData[locationsArray[index]]['Wx']['startTime'][i].slice(5,7)}/${weatherData[locationsArray[index]]['Wx']['startTime'][i].slice(8,10)} ${weatherData[locationsArray[index]]['Wx']['startTime'][i].slice(11,16)} ~</h3>
                                    <h3>~ <span>${weatherData[locationsArray[index]]['Wx']['endTime'][i].slice(0,4)}/</span>${weatherData[locationsArray[index]]['Wx']['endTime'][i].slice(5,7)}/${weatherData[locationsArray[index]]['Wx']['endTime'][i].slice(8,10)} ${weatherData[locationsArray[index]]['Wx']['endTime'][i].slice(11,16)}</h3>
                                    <h4>${weatherData[locationsArray[index]]['Wx']['parameter'][i]}</h4>
                                    <h5>降雨機率：${weatherData[locationsArray[index]]['PoP']['parameter'][i]}%</h5>
                                    <h5>${weatherData[locationsArray[index]]['MinT']['parameter'][i]}°C ~ ${weatherData[locationsArray[index]]['MaxT']['parameter'][i]}°C</h5>
                                    <h6>${weatherData[locationsArray[index]]['CI']['parameter'][i]}</h6>
                                    ${setWeatherIcon(weatherData[locationsArray[index]]['PoP']['parameter'][i])}
                                 </div>`;
            }
            cards +=  `     </div>
                        </div>`;
        }

                                <animateTransform attributeName="transform" type="translate" values="10,0;-5,0;10,0" dur="2s" repeatCount="indefinite" />

                                <circle cx="32" cy="35" r="13"></circle>
                                <circle cx="50" cy="40" r="12"></circle>
                                <rect width="70" height="30" x="5" y="40" rx="15"></rect>
                                <animateTransform attributeName="transform" type="translate" values="-5,20;10,20;-5,20" dur="2s" repeatCount="indefinite" />
                            </g>
                        </svg>`;
            }
            else if(PoP <= 99){
                card +=`<svg class="rainy" viewbox="0 10 100 100">
                            <g id="rain">
                                <rect width="2" height="7" x="45" y="60" rx="1">
                                    <animateTransform dur="1.5s" attributeName="transform" repeatCount="indefinite" type="rotate" values="30,10,50;30,-150,-20" />
                                </rect>
                                <rect width="2" height="7" x="60" y="60" rx="1">
                                    <animateTransform dur="1.8s" attributeName="transform" repeatCount="indefinite" type="rotate" values="30,50,50;30,-150,-20" />
                                </rect>
                                <rect width="2" height="7" x="75" y="55" rx="1">
                                    <animateTransform dur="1.3s" attributeName="transform" repeatCount="indefinite" type="rotate" values="30,50,60;30,-150,-20" />
                                </rect>
                                <rect width="2" height="7" x="65" y="45" rx="1">
                                    <animateTransform dur="1.2s" attributeName="transform" repeatCount="indefinite" type="rotate" values="30,50,60;30,-150,-20" />
                                </rect>
                                <animateTransform link attributeName="transform" type="translate" values="-5,-5;10,0;-5,-5" dur="2s" repeatCount="indefinite" />
                            </g>
                            <g id="overcast_cloud">
                                <circle cx="37" cy="40" r="15"></circle>
                                <circle cx="55" cy="45" r="14"></circle>
                                <rect width="70" height="30" x="10" y="40" rx="15"></rect>
                                <animateTransform attributeName="transform" type="translate" values="10,0;-5,0;10,0" dur="2s" repeatCount="indefinite" />

                                <circle cx="32" cy="35" r="13"></circle>

                                        values="30,50,60;30,-150,-20" />

                                    repeatCount="indefinite" />

                                    <animateTransform dur="2.5s" attributeName="transform" repeatCount="indefinite" type="rotate"
                                        values="30,50,60;30,-150,-20" />
                                </polyline>
                                <polyline id="thunder" points="50,38 46,50 52,50 50,60 56,47 50,47 50,38">
                                    <animateTransform dur="3s" attributeName="transform" repeatCount="indefinite" type="rotate" values="10,60,100;-100,200,10" />

                                <circle cx="37" cy="40" r="15"></circle>
                                <circle cx="55" cy="45" r="14"></circle>

                                <animateTransform attributeName="transform" type="translate" values="10,0;-5,0;10,0" dur="2s" repeatCount="indefinite" />

                            <g id="overcast_cloud2">
                                <circle cx="32" cy="35" r="13"></circle>

        //設定card版本並放入html
        function setCardVersion() {

            //顯示出沒找到符合的card
            if(!cards){
                notFoundElement.style['display'] = 'flex';
                cardsElement.innerHTML = '';
            }
            else{
                notFoundElement.style['display'] = 'none';

                cardsElement.innerHTML = cards;
                let yearElements = document.querySelectorAll('.time-period span');
                let timePeriod2Elements = document.querySelectorAll('.time-period:nth-child(3)');
                let timePeriod3Elements = document.querySelectorAll('.time-period:nth-child(4)');
                
                if(cardVersion == 'simpleButton'){     //simpleButton
                    yearElements.forEach(function(yearElement){
                        yearElement.style['display'] = 'none';
                    });
                    timePeriod2Elements.forEach(function(timePeriod2Element){
                        timePeriod2Element.style['background-color'] = '#C2B8A3';
                        timePeriod2Element.style['border-radius'] = '0px 0px 15px 15px';
                    });
                    timePeriod3Elements.forEach(function(timePeriod3Element){
                        timePeriod3Element.style['display'] = 'none';
                    });
                }               
            }
                 
            //3D平滑傾斜特效套件
            setVanillaTilt();
        }

        //設定regionActive
        function setRegionActiveTag(keyWord,theRegion) {

            //選取有regionActive標籤的區域
            let regionActiveTags = document.querySelectorAll('.regionActive');
            if(regionActiveTags){    //有的話先刪掉
                regionActiveTags.forEach(function (regionActiveTag) {
                    regionActiveTag.classList.remove('regionActive');  
                });   
            }
            
            //是用區域按鈕還是是用搜尋的
            if(keyWord == 'regionButton'){
                //將regionActive標籤放入要的區域
                let selectRegion = document.querySelector(`[data-region=${theRegion}]`);
                if(selectRegion){     //有選擇區域的話
                    selectRegion.classList.add('regionActive');
                }
                else{   //是點擊全部區域
                    let selectAllRegion = document.querySelector('#Taiwan');
                    selectAllRegion.classList.add('regionActive');
                } 
            }
            else{
                //將regionActive標籤放入要的區域                                //包含某段字詞的(模糊搜尋)
                let selectRegions = document.querySelectorAll(`[data-location-name*=${theRegion}]`);
                if(selectRegions){     //有選擇區域的話
                    selectRegions.forEach(function (selectRegion) {
                         selectRegion.classList.add('regionActive');
                    });
                }   
            }
        }

        //點隨意地方,地圖恢復原狀
        document.addEventListener('click',function (e) {
            if(e.target.classList[0] == 'nav-btn') return;

            let regionActiveTags = document.querySelectorAll('.regionActive');
            if(regionActiveTags){   
                regionActiveTags.forEach(function (regionActiveTag) {
                    regionActiveTag.classList.remove('regionActive');  
                });   
            } 
        });

        //3D平滑傾斜特效套件
        function setVanillaTilt(){
            VanillaTilt.init(document.querySelectorAll('.card'),{
                    max: 25,
                    speed: 400,
                    glare: false,
                    "max-glare": 1,
            });       
        }

        //aos滾輪套件
        AOS.init();
        
    </script>
